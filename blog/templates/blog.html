{% extends 'base.html' %}
{% block content %}
<h1 class="text-9x1 font-size 8rem">Lista de posteos</h1>


<br>
{%for post in posts%}
<ul>
<li>
 <h2><a href={% url 'blog:detail' post.id %}>  {{post.titulo}}</a></li></h2>
 <li><a class="inline-flex items-center px-2.5 py-1.5 border border-transparent text-x5 font-medium rounded text.indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none" href="{% url 'blog:update' post.id %}">Actualizar</a></li>
    <li> <a class="inline-flex items-center px-2.5 py-1.5 border border-transparent text-x5 font-medium rounded text.indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none" href="{% url 'blog:delete' post.id %}">Borrar</a></li>
{% endfor %}
</ul>
<br>
<a class="inline-flex items-center px-2.5 py-1.5 border border-transparent text-x5 font-medium rounded text.indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none" href="{% url 'blog:create' %}">Crear</a>

{% endblock content %}
